<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wilmex – skup złomu w rejonie Świebodzina. Oferujemy najwyższe ceny za złom. Szybka obsługa, rzetelne wyceny i możliwość odbioru złomu od klienta.">
    <meta name="author" content="webeb">
    <title>WILMEX - skup złomu, usługi ślusarsko - spawalnicze, obróbka cieplna</title>
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        html, body {
            background-color: #000;
            height: 100%;
            min-height: 100vh;
            overscroll-behavior: none;
            background-attachment: fixed;
        }
        body {
            background: url(img/5-dots.webp);
            display: grid;
            place-items: center;
            color: #fff;
            min-height: 100vh;
        }
        * {
            padding: 0;
            margin: 0;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .logo img {
            height: 4rem;
            box-shadow: 0 0 40px 10px rgba(0, 0, 0, 0.3);
        }
        .loader {
            background-color: hsl(0, 0%, 50%);
            border-radius: 0.3rem;
        }
        .loading-bar {
            background-color: #fff;
            width: 100%;
            height: 1rem;
            border-radius: 0.3rem;
            animation: loadingProgress 1s linear infinite;
        }
        @keyframes loadingProgress {
            from {width: 0%;}
            to {width: 100%;}
        }
    </style>
</head>
<body>

    <div class="loading-container">
        <div class="logo"><img src="img/logo.svg" alt="logo"></div>
        <div class="loader">
        <div class="loading-bar"></div>
        </div>
    </div>
    
    <script>
       setTimeout (()=> {
            window.location.href = 'strona-glowna.html'
        }, 1000);
    </script>
</body>
</html>
